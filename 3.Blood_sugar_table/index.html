<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood_sugar_table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        td{
            padding: 10px;
            text-align: center;
        }
      
    </style>
</head>
<body>
    <table align="center" width="80%">
        <caption>Blood Sugar Table</caption>

        <thead>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Fasting</th>
            </tr>
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140-200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
